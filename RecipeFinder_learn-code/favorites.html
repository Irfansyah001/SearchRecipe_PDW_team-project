<!DOCTYPE html> <!-- Menandakan bahwa dokumen ini adalah HTML5 -->
<html lang="en"> <!-- Awal elemen HTML dengan bahasa Inggris -->
<head> <!-- Bagian kepala (tidak ditampilkan langsung di halaman) -->
  <meta charset="UTF-8" /> <!-- Menetapkan encoding karakter ke UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Untuk membuat tampilan responsif -->
  <title>Favorites - Recipe Finder</title> <!-- Judul halaman favorit -->

  <link rel="stylesheet" href="style.css" /> <!-- Menghubungkan ke file CSS utama -->

  <!-- Menghubungkan ke Font Awesome untuk ikon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body> <!-- Awal dari konten utama halaman -->

  <!-- Sidebar menu navigasi -->
  <div class="sidebar">
    <h2><i class="fas fa-utensils"></i> RecipeFinder</h2> <!-- Judul sidebar dengan ikon -->

    <ul> <!-- Daftar menu navigasi -->
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li> <!-- Link ke halaman utama -->
      <li><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li> <!-- Link ke halaman favorit -->
      <li><a href="https://github.com/Irfansyah001/SearchRecipe_PDW_team-project"><i class="fas fa-info-circle"></i> About</a></li> <!-- Link ke GitHub project -->
    </ul>
  </div>

  <!-- Konten utama halaman -->
  <div class="main-content">
    <header> <!-- Bagian header -->
      <h1>Your Favorite Recipes</h1> <!-- Judul utama halaman -->
      <p>Here's a list of all the meals you've saved.</p> <!-- Penjelasan singkat -->
    </header>

    <!-- Kontainer untuk menampilkan semua resep favorit -->
    <div id="favorites-container" class="meals-container"></div>

    <!-- Bagian detail resep yang akan muncul saat salah satu favorit diklik -->
    <div id="meal-details" class="hidden"> <!-- Disembunyikan saat pertama kali -->
      <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button> <!-- Tombol kembali -->
      <div class="meal-details-content"></div> <!-- Detail resep akan ditampilkan di sini -->
    </div>

  <!-- Menghubungkan ke JavaScript untuk mengatur logika favorit -->
  <script src="favorites.js"></script>
</body>
</html>
